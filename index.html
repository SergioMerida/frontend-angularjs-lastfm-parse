<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AngularJS App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--Parse-->
    <script src="bower_components/parse/parse.min.js"></script> 
  </head>

  <body>
    <div class="container-full">
      <div id="carousel" class="carousel slide container" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol><!--Close of indicators-->

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="sketch/hardwell-01.png">
          <div class="carousel-caption">
            <img src="sketch/last_fm_logo.png" pull-left>
          </div>
        </div><!--Close of item active-->
        <div class="item">
          <img src="sketch/shakira-01.png">
        </div><!--Close of second item-->
        <div class="item">
          <img src="sketch/u2-01.png">
        </div><!--Close of third item-->
      </div><!--Close of wrapper for slides-->

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
     </div>
    </div><!--First Container-->

    <div class="container-full secondContainer" ng-app="AuthApp">
     <div ng-hide="currentUser">
      <form ng-show="scenario == 'Sign up'">
       <h2>Sign up</h2>
       Email: <input type="email" ng-model="user.email" /><br />
       Username: <input type="text" ng-model="user.username" /><br />
       Password: <input type="password" ng-model="user.password" /><br />
       <button ng-click="signUp(user)">Sign up</button>
       or <a href="#" ng-click='scenario="Log in"'>Log in</a>
      </form>
    
      <form ng-show="scenario == 'Log in'">
       <h2>Log in</h2>
       Username: <input type="text" ng-model="user.username" /><br />
       Password: <input type="password" ng-model="user.password" /><br />
       <button ng-click="logIn(user)">Log in</button>
       or <a href="#" ng-click='scenario="Sign up"'>Sign up</a>
      </form>
     </div>
  
     <div ng-show="currentUser">
      <h1>Welcome {{currentUser.get('username')}}</h1>
      <p> You have been successfully logged in</p>
      <button ng-click="logOut(user)">Log out</button>
     </div>
    </div><!--Second container-->

  <!--Angular-->
  <script src="bower_components/angular/angular.js"></script>
  <!--Jquery-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!--BootstrapJs-->  
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>  
  <!--Javascript-->
  <script src="js/script.js"></script>
  </body>
</html>
