<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AngularJS App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--Parse-->
    <script src="bower_components/parse/parse.min.js"></script> 
  </head>

  <body ng-app="AuthApp">
    <div class="container firstContainer" ng-hide="currentUser">
      <div id="carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol><!--Close of indicators-->

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="sketch/hardwell-01.png" class="img-responsive" >
          <div class="carousel-caption">
            <img src="sketch/last_fm_logo.png" pull-right>
          </div>
        </div><!--Close of item active-->
        <div class="item">
          <img src="sketch/shakira-01.png" class="img-responsive">
        </div><!--Close of second item-->
        <div class="item">
          <img src="sketch/u2-01.png" class="img-responsive">
        </div><!--Close of third item-->
      </div><!--Close of wrapper for slides-->

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
     </div>
    </div><!--First Container-->

    <div class="container secondContainer">
     <div class="row">
      <div class="col-md-3 col-xs-3"></div>
      <div class="col-md-6 col-xs-6">
       <div ng-hide="currentUser">
        <!--Form for Sign Up-->
        <form class="form-horizontal" ng-show="scenario == 'Sign up'">
         <h2>Sign up</h2>
          <div class="form-group">
           Email: <input type="email" ng-model="user.email" class="form-control" placeholder="Email">
          </div><!--Close of first form-group-->
          <div class="form-group">
           Username: <input type="text" ng-model="user.username" class="form-control" placeholder="Username">
          </div><!--Close of second form-group-->
          <div class="form-group"> 
           Password: <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
          </div><!--Close of third form-group-->
          <div class="form-group">
           <button ng-click="signUp(user)" class="btn pull-right">Sign up!!</button>
          </div><!--Close of fourth form-group--> 
          <hr>
          <h4>Already have an account?
          <a href="#" ng-click='scenario="Log in"'>Log in</a>
          </h4>
        </form><!--Close of signUp form-->
    
        <form class="form-horizontal" ng-show="scenario == 'Log in'">
         <h2>Log in</h2>
          <div class="form-group">
           Username: <input type="text" ng-model="user.username" class="form-control" placeholder="Username">
          </div><!--Close of first from group second form-->
          <div class="form-group">
           Password: <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
          </div><!--Close of second form group second form-->
          <div class="form-group"> 
           <button ng-click="logIn(user)" class="btn pull-right">Log in</button>
          </div><!--Close of third form group second form-->
          <hr> 
           <h4>Don't have an account yet?
            <a href="#" ng-click='scenario="Sign up"'>Sign up</a>
           </h4>
        </form><!--Close of LogIn form-->
       </div><!--ng-hide CurrentUser-->
    
     <div ng-show="currentUser">
      <h1>Welcome {{currentUser.get('username')}}</h1>
      <p> You have been successfully logged in</p>
      <button ng-click="logOut(user)">Log out</button>
     </div>
     </div>
      <div class="col-md-3 col-xs-3"></div>
     </div>
    </div><!--Second container-->

  <!--Angular-->
  <script src="bower_components/angular/angular.js"></script>
  <!--Jquery-->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!--BootstrapJs-->  
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>  
  <!--Javascript-->
  <script src="js/script.js"></script>
  </body>
</html>
